<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Website</title>
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Background color set to black */
            color: white; /* Text color set to white */
            font-weight: bold; /* All text made bold */
        }
        header {
            position: relative;
            background-color: transparent; /* Transparent background */
            color: #fff;
            padding: 20px;
            text-align: center;
            overflow: hidden; /* Hide overflow to prevent blurry edges */
        }
        .header-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('') no-repeat center center/cover;
            filter: blur(10px); /* Apply blur filter */
            z-index: -1; /* Behind the content */
        }
        .header-content {
            position: relative;
            z-index: 1; /* Above the blurred background */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex; /* Add flexbox layout */
            align-items: flex-start; /* Align items at the start */
        }
        .post {
            margin-bottom: 40px;
            display: flex; /* Add flexbox layout */
            align-items: flex-start; /* Align items at the start */
        }
        .post-image {
            flex: 0 0 150px; /* Set image width */
            margin-right: 20px; /* Add some space between image and text */
        }
        .post-image img {
            width: 100%; /* Make image fill its container */
            border-radius: 10px; /* Rounded edges */
        }
        .post-content {
            flex: 1; /* Take remaining space */
        }
        .post h2 {
            cursor: pointer;
        }
        .post h2 a {
            color: white;
            text-decoration: none;
            position: relative;
        }
        .post h2 a:hover {
            text-decoration: none;
        }
        .post h2 a::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        .post h2 a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }
        .post p {
            color: #666;
        }
        .post .meta {
            color: #999;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <div class="header-blur"></div>
    <div class="header-content">
        <h1>Ultra Zprávy</h1>
    </div>
</header>

<div class="container">
    <div class="post">
        <div class="post-image">
            <a href="hahaapril.html"><img src="https://www.deltadesign.cz/wp-content/uploads/2019/06/prostejov_zs_jana_zelezneho_IMGP1476.jpg" alt="Image"></a>
        </div>
        <div class="post-content">
            <h2><a href="hahaapril.html">Škola Jana Železného Se Zavírá</a></h2>
            <p>Vítejte, milí čtenáři, v dnešním příspěvku, který přináší smutnou, avšak nevyhnutelnou zprávu...</p>
            <p class="meta">Published on: January 1, 2024</p>
        </div>
    </div>
</div>

<script>
    // Array of background image URLs
    var backgroundImages = [
        'https://images3.alphacoders.com/134/1348345.jpeg',
        'https://images8.alphacoders.com/134/1348288.jpeg',
        'https://images.alphacoders.com/594/594341.jpg',
        'https://images7.alphacoders.com/132/1328228.png',
        'https://images4.alphacoders.com/134/1347287.jpeg',
        'https://images4.alphacoders.com/134/thumb-440-1341416.webp',
        'https://images4.alphacoders.com/135/1355291.jpeg',
        'https://images2.alphacoders.com/130/1308322.jpeg',
        'https://images3.alphacoders.com/132/1322308.jpeg',
        'https://images7.alphacoders.com/133/1330715.png'
    ];

    // Function to randomly select a background image from the array
    function getRandomBackgroundImage() {
        var randomIndex = Math.floor(Math.random() * backgroundImages.length);
        return backgroundImages[randomIndex];
    }

    // Set the background image
    var headerBlur = document.querySelector('.header-blur');
    headerBlur.style.backgroundImage = 'url("' + getRandomBackgroundImage() + '")';
</script>

</body>
</html>
