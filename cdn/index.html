<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
</head>
<body>
    <h1>File Browser</h1>
    <div id="file-browser">
        <!-- PHP script will be loaded here -->
    </div>

    <script>
        // Fetch the PHP script using JavaScript
        fetch('index.php')
            .then(response => response.text())
            .then(data => {
                // Display the PHP script within the #file-browser div
                document.getElementById('file-browser').innerHTML = '<pre>' + data + '</pre>';
            })
            .catch(error => console.error('Error fetching PHP script:', error));
    </script>
</body>
</html>
