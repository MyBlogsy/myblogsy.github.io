<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Futuristic Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* full height viewport */
            background: radial-gradient(circle, #282828, #1a1a1a); /* radial gradient background */
            color: white;
            font-family: 'Dosis', sans-serif; /* apply Dosis font */
        }

        .video-container {
            position: relative; /* required for absolute positioning of control bar */
            border: 3px solid #00ffff; /* cyan border */
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5); /* cyan glow effect */
            border-radius: 15px; /* rounded corners */
            padding: 10px; /* spacing */
            background: rgba(0, 0, 0, 0.7); /* semi-transparent black background */
            transition: transform 0.3s; /* smooth transition on hover */
            width: 1000px; /* set width for consistency */
            height: 420px; /* set height for consistency */
        }

        .video-container:hover {
            transform: scale(1.05); /* slight scaling on hover */
        }

        video {
            border-radius: 10px; /* slightly rounded corners for the video */
            width: 100%; /* full width within the container */
            height: auto; /* maintain aspect ratio */
        }

        .control-bar {
            position: absolute; /* place control bar at the bottom of the video */
            bottom: 0; /* stick to the bottom */
            left: 50%; /* center horizontally */
            transform: translateX(-50%); /* center horizontally */
            display: flex; /* flex layout for controls */
            justify-content: space-between; /* distribute controls evenly */
            align-items: center; /* align controls vertically */
            background: rgba(0, 0, 0, 0.7); /* semi-transparent control bar */
            padding: 10px; /* padding for controls */
            border-radius: 10px; /* rounded corners for the control bar */
            box-shadow: 0 5px 10px rgba(0, 255, 255, 0.3); /* subtle glow */
            width: 90%; /* make control bar almost full width */
        }

        .progress-bar {
            position: relative; /* relative positioning for progress bar */
            flex: 1; /* fill available space */
            height: 10px; /* height of the progress bar */
            background: gray; /* gray background */
            border-radius: 5px; /* rounded corners */
            cursor: pointer; /* allows clicks */
            transition: height 0.3s; /* smooth transition */
        }

        .progress-bar:hover {
            height: 15px; /* expand on hover */
        }

        .progress-indicator {
            position: absolute; /* allows it to move within progress bar */
            height: 100%; /* full height of the progress bar */
            background: lightgreen; /* light green for the progress indicator */
            border-radius: 5px; /* rounded corners */
            width: 0%; /* initial width is 0 */
        }

        .progress-tooltip {
            position: absolute; /* required for absolute positioning */
            top: -25px; /* position tooltip above the progress bar */
            transform: translateX(-50%); /* center the tooltip */
            padding: 5px; /* padding around the text */
            background: rgba(0, 0, 0, 0.7); /* semi-transparent tooltip background */
            color: white; /* text color */
            border-radius: 5px; /* rounded corners */
            font-weight: bold; /* bold text */
            display: none; /* hidden by default */
            z-index: 10; /* ensure tooltip appears above other elements */
        }

        .timestamp {
            flex-shrink: 0; /* don't shrink the timestamp */
            padding: 0 10px; /* padding for readability */
        }

        .control-bar button {
            background: none; /* no default button background */
            border: 1px solid #00ffff; /* cyan border */
            border-radius: 5px; /* rounded button corners */
            color: white; /* text color */
            padding: 8px; /* padding */
            transition: 0.3s; /* smooth transition */
            cursor: pointer; /* pointer cursor */
        }

        .control-bar button:hover {
            background: #00ffff; /* cyan hover background */
            color: #000; /* change text color */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-player" width="1000" height="500"> <!-- removed 'controls' -->
            <source src="https://storage3-1.premiumcdn.net/76239605/MQwiKxUyZTr8coQfblTalUpXfWgi7KfAVSQjIdmh8asoghEJir3I7kFRzSWECq1iKPFaWHErSWru9ot8rS8Yfw8t1ahJmhYzF1VCd1ir8H5aTWLfgofDk.mp4?token=A1206ZyNVCax&expires=1714144579&sparams=token%2Cpath%2Cexpires&signature=ea5c659e6e7c54e98e7fb74801c42320104cdf81" type="video/mp4"> <!-- put your video URL -->
            Your browser does not support the video tag.
        </video>
        <div class="control-bar">
            <button id="play-pause" onclick="playPause()">‚ñ∂</button>
            <button onclick="muteUnmute()">üîä/üîá</button>
            <div class="progress-bar" onclick="seekVideo(event)" onmousemove="showTooltip(event)" onmouseleave="hideTooltip()"> <!-- handles hover -->
                <div class="progress-indicator" id="progress-indicator"></div>
                <div class="progress-tooltip" id="progress-tooltip"></div>
            </div>
            <div class="timestamp" id="timestamp">0:00</div>
            <button onclick="toggleFullscreen()">‚õ∂</button> <!-- Fullscreen button -->
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById("video-player");
        const playPauseButton = document.getElementById("play-pause");
        const progressIndicator = document.getElementById("progress-indicator");
        const progressTooltip = document.getElementById("progress-tooltip");
        const timestamp = document.getElementById("timestamp");

        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseButton.innerHTML = "‚è∏Ô∏è"; /* change to pause emoji */
            } else {
                videoPlayer.pause();
                playPauseButton.innerHTML = "‚ñ∂"; /* change to play emoji */
            }
        }

        function muteUnmute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        function toggleFullscreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen(); /* enter fullscreen mode */
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen(); /* Firefox */
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen(); /* Chrome, Safari, Opera */
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen(); /* IE/Edge */
            }
        }

        videoPlayer.ontimeupdate = function() {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressIndicator.style.width = progress + "%"; /* update progress indicator */
            
            const minutes = Math.floor(videoPlayer.currentTime / 60);
            const seconds = Math.floor(videoPlayer.currentTime % 60).toString().padStart(2, '0'); /* ensure two-digit seconds */
            timestamp.innerHTML = `${minutes}:${seconds}`; /* update timestamp */
        };

        function seekVideo(event) {
            const progressBar = event.currentTarget; /* the progress bar that was clicked */
            const rect = progressBar.getBoundingClientRect(); /* dimensions of the progress bar */
            const clickX = event.clientX - rect.left; /* position of the click */
            const newTime = (clickX / rect.width) * videoPlayer.duration; /* calculate new video time */
            videoPlayer.currentTime = newTime; /* set new current time in video */
        }

        function showTooltip(event) {
            const progressBar = event.currentTarget; /* the progress bar */
            const rect = progressBar.getBoundingClientRect(); /* dimensions of the progress bar */
            const hoverX = event.clientX - rect.left; /* position of the hover */
            const hoverTime = (hoverX / rect.width) * videoPlayer.duration; /* calculate time */
            const tooltipText = `${Math.floor(hoverTime / 60)}:${Math.floor(hoverTime % 60).toString().padStart(2, '0')}`; /* format time */
            
            progressTooltip.innerHTML = tooltipText; /* set tooltip text */
            progressTooltip.style.left = `${hoverX}px`; /* position tooltip */
            progressTooltip.style.display = "block"; /* show tooltip */
        }

        function hideTooltip() {
            progressTooltip.style.display = "none"; /* hide tooltip */
        }
    </script>
</body>
</html>
