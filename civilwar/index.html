<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hehe</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #282828, #1a1a1a);
            color: white;
            font-family: 'Dosis', sans-serif;
        }

        .video-container {
            position: relative;
            border: 3px solid #00ffff;
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5);
            border-radius: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
            width: 1000px;
            height: 410px;
        }

        .video-container.fullscreen {
            height: 100vh;
            width: 100vw;
            border-radius: 0;
            box-shadow: none;
            transition: none;
        }

        .video-container:hover {
            transform: scale(1.05);
        }

        video {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        .control-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 255, 255, 0.3);
            width: 90%;
            z-index: 10;
        }

        .control-bar button {
            background: none;
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: white;
            padding: 8px;
            transition: 0.3s;
            cursor: pointer;
        }

        .control-bar button:hover {
            background: #00ffff;
            color: #000;
        }

        .progress-bar {
            flex: 1;
            height: 10px;
            background: gray;
            border-radius: 5px;
            cursor: pointer;
            transition: height 0.3s;
        }

        .progress-bar:hover {
            height: 15px;
        }

        .progress-indicator {
            height: 100%;
            background: lightgreen;
            border-radius: 5px;
            width: 0;
        }

        .progress-tooltip {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            display: none;
            z-index: 20;
        }

        .timestamp {
            flex-shrink: 0;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <video id="video-player">
            <source src="https://storage3-1.premiumcdn.net/76239605/MQwiKxUyZTr8coQfblTalUpXfWgi7KfAVSQjIdmh8asoghEJir3I7kFRzSWECq1iKPFaWHErSWru9ot8rS8Yfw8t1ahJmhYzF1VCd1ir8H5aTWLfgofDk.mp4?token=A1206ZyNVCax&expires=1714144579&sparams=token%2Cpath%2Cexpires&signature=ea5c659e6e7c54e98e7fb74801c42320104cdf81" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="control-bar">
            <button id="play-pause" onclick="playPause()">‚ñ∂</button>
            <button id="mute-unmute" onclick="muteUnmute()">üîä/üîá</button>
            <div class="progress-bar" onclick="seekVideo(event)" onmousemove="showTooltip(event)" onmouseleave="hideTooltip()">
                <div class="progress-indicator" id="progress-indicator"></div>
                <div class="progress-tooltip" id="progress-tooltip"></div>
            </div>
            <div class="timestamp" id="timestamp">0:00</div>
            <button onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById("video-player");
        const videoContainer = document.getElementById("video-container");
        const playPauseButton = document.getElementById("play-pause");
        const progressIndicator = document.getElementById("progress-indicator");
        const progressTooltip = document.getElementById("progress-tooltip");
        const timestamp = document.getElementById("timestamp");

        document.addEventListener("fullscreenchange", () => {
            if (document.fullscreenElement) {
                videoContainer.classList.add("fullscreen");
            } else {
                videoContainer.classList.remove("fullscreen");
            }
        });

        function playPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseButton.innerHTML = "‚è∏Ô∏è";
            } else {
                videoPlayer.pause();
                playPauseButton.innerHTML = "‚ñ∂";
            }
        }

        function muteUnmute() {
            videoPlayer.muted = !videoPlayer.muted;
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoContainer.requestFullscreen();
            }
        }

        videoPlayer.ontimeupdate = function() {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressIndicator.style.width = `${progress}%`;

            const minutes = Math.floor(videoPlayer.currentTime / 60);
            const seconds = Math.floor(videoPlayer.currentTime % 60).toString().padStart(2, '0');
            timestamp.innerHTML = `${minutes}:${seconds}`;
        };

        function seekVideo(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const newTime = (clickX / rect.width) * videoPlayer.duration;
            videoPlayer.currentTime = newTime;
        }

        function showTooltip(event) {
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const hoverX = event.clientX - rect.left;
            const hoverTime = (hoverX / rect.width) * videoPlayer.duration;
            const tooltipText = `${Math.floor(hoverTime / 60)}:${Math.floor(hoverTime % 60).toString().padStart(2, '0')}`;

            progressTooltip.innerHTML = tooltipText;
            progressTooltip.style.left = `${hoverX}px`;
            progressTooltip.style.display = "block";
        }

        function hideTooltip() {
            progressTooltip.style.display = "none";
        }
    </script>
</body>
</html>
